<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div id="Cadastro_consumidor">

        <h2>Cadastro</h2><br>

        <form action=".html" method="get">

            <input type="text" id="nome" name="nome" placeholder="Nome">

            <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome"><br>

            <input type="date" id="data_nascimento" name="data_nascimento" placeholder="Data de nascimento">

            <input type="tel" id="telefone" name="telefone" placeholder="Telefone"><br>

            <input type="text" id="cidade" name="cidade" placeholder="Cidade">

            <input type="text" id="estado" name="estado" placeholder="Estado"><br>

            <input type="email" id="email" name="email" placeholder="E-mail"><br>

            <input type="password" id="senha" name="senha" placeholder="Senha"><br>

            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirmar senha"><br>

            <input type="checkbox" id="consumidor" name="opcao[]" value="sou_consumidor">
            <label for="consumidor">Sou Consumidor</label><br>

            <input type="checkbox" id="produtor" name="opcao[]" value="sou_produtor">
            <label for="produtor">Sou Produtor</label><br>

            <input type="checkbox" id="novidades_email" name="opcao[]" value="novidades_por_email">
            <label for="novidades_email">Gostaria de receber novidades por e-mail</label><br>

            <input type="submit" value="Cadastrar">
        </form>
    </div>

    <footer>

            <li><a href="#">Endereço</a></li>
            <li><a href="#">Siga a gente nas redes sociais</a></li>
            <li><a href="#">Dúvidas frequentes</a></li>
        </ul>

        <ion-icon name="logo-facebook"></ion-icon> <a href="#"></a>
        <ion-icon name="logo-twitter"></ion-icon> <a href="#"></a>
        <ion-icon name="logo-tiktok"></ion-icon> <a href="#"></a>
    </footer>


    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js" target="_blank"></script>

</body>

</html>
