<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="cadastro-usuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1>Mapa do Underground</h1>
            </div>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar...">
                <i class="fas fa-filter"></i>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" target="_self" class="nav-link">Eventos</a></li>
                    <li class="nav-item"><a href="#" target="_self" class="nav-link">Sobre</a></li>
                    <li class="nav-item">
                        <a href="#" target="_self" class="nav-link button">Meu perfil</a>
                </ul>
            </div>

        </nav>
    </header>


    <div class="container center-container">
        <br>
        <h2 name="titulo">CADASTRO DE USUÁRIO</h2>
        <br>
    </div>

    <div class="container center-container">
        <form>
            <div class="row">
                <div class="container center-container">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" class="form-control" id="nome" name="nome">
                                </div>
                            </div>
                
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="sobrenome">Sobrenome:</label>
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome">
                                </div>
                            </div>
                            <br>
                
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="data_nascimento">Data de nascimento:</label>
                                    <input type="text" class="form-control" id="data_nascimento" name="data_nascimento">
                                </div>
                            </div>
                
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="telefone">Telefone:</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone">
                                </div>
                            </div>
                
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="cidade">Cidade:</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade">
                                </div>
                            </div>
                
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="estado">Estado:</label>
                                    <input type="text" class="form-control" id="estado" name="estado">
                                </div>
                            </div>
                            <br>
                
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="email">E-mail:</label>
                                    <input type="text" class="form-control" id="email" name="email">
                                </div>
                            </div>
                
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="senha">Senha:</label>
                                    <input type="text" class="form-control" id="senha" name="senha">
                                </div>
                            </div>
                
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="confirmar_senha">Confirmar senha:</label>
                                    <input type="text" class="form-control" id="confirmar_senha" name="confirmar_senha">
                                </div>
                            </div>
                        </div>
           

<div class="container check-box">
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="item">
                    <input type="checkbox" id="consumidor" name="opcao[]" value="sou_consumidor">
                    <label for="consumidor">Sou Consumidor</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="produtor" name="opcao[]" value="sou_produtor">
                    <label for="produtor">Sou Produtor</label>
                </div>

                <div class="check-box1">
                    <input type="checkbox" id="novidades_email" name="opcao[]" value="novidades_por_email">
                    <label for="novidades_email">Gostaria de receber novidades por e-mail</label>
                </div>
            </div>
        </div>

            <div class="container center-container">
                <button name="cadastro" class="btn btn-primary">Cadastrar</button>
                <br>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <footer>
        <ul class="ul-footer">
            <li class="li-footer"><a href="#">Endereço</a></li>
            <li class="li-footer"><a href="#">Siga a gente nas redes sociais</a></li>
            <li class="li-footer"><a href="#">Dúvidas frequentes</a></li>
        </ul>

        <div class="redes-sociais">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-tiktok"></i></a>
        </div>

        <p class="p-footer">&copy; 2023 Mapa do Underground. Todos os direitos reservados.</p>

    </footer>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js" target="_blank"></script>

</body>
