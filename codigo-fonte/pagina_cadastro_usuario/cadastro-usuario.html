        <h2>CADASTRO DE USUÁRIO</h2>
        <br>
        <br>
        <br>
        <br>

    <div class="container center-container">
        <form>
            <div class="row">
                <div class="container center-container">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" class="form-control" id="nome" name="nome">
                                </div>
                            </div>
                
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sobrenome">Sobrenome:</label>
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome">
                                </div>
                            </div>
                            <br>
                
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="data_nascimento">Data de nascimento:</label>
                                    <input type="text" class="form-control" id="data_nascimento" name="data_nascimento">
                                </div>
                            </div>
                
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="telefone">Telefone:</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone">
                                </div>
                            </div>
                
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cidade">Cidade:</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade">
                                </div>
                            </div>
                
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="estado">Estado:</label>
                                    <input type="text" class="form-control" id="estado" name="estado">
                                </div>
                            </div>
                            <br>
                
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">E-mail:</label>
                                    <input type="text" class="form-control" id="email" name="email">
                                </div>
                            </div>
                
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="senha">Senha:</label>
                                    <input type="text" class="form-control" id="senha" name="senha">
                                </div>
                            </div>
                
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="confirmar_senha">Confirmar senha:</label>
                                    <input type="text" class="form-control" id="confirmar_senha" name="confirmar_senha">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>   
            </div>
        </form>
    </div> 
           
<br>
    <div class="check-box">
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="item">
                            <input type="checkbox" id="consumidor" name="opcao[]" value="sou_consumidor">
                            <label for="consumidor">Sou Consumidor &nbsp;&nbsp;&nbsp;&nbsp;</label>
                        </div>
                        <div class="item">
                            <input type="checkbox" id="produtor" name="opcao[]" value="sou_produtor">
                            <label for="produtor">Sou Produtor</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                        <div class="item">
                            <input type="checkbox" id="novidades_email" name="opcao[]" value="novidades_por_email">
                            <label for="novidades_email">Gostaria de receber novidades por e-mail</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
