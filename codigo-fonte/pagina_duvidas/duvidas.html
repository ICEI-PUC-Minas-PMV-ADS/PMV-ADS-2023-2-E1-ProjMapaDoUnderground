    <div class="row">
        <div class="col-md-6">

                <div name="form-cad-evento">
                    <label for="Nome do Evento:">Nome do Evento:</label>

                </div>
                <br>
                <!-- Outros campos do primeiro formulário aqui -->
                <div name="form-cad-evento">

                    <input type="text" class="form-control" id="campo1" name="campo1">

                <br>
                <div name="form-cad-evento">

                <br>
                <div name="form-cad-evento">
                    <label for="campo1">Classificação Indicativa:</label>

                </div>
                <br>
                <div name="atracoes">
                    <label for="campo1">Equipe de Produção:</label>
                    <input type="text" class="form-control" id="campo1" name="campo1">

                <div name="form-cad-evento">
                    <label for="campo1">Lotação Máxima:</label>
                    <input type="text" class="form-control" id="campo1" name="campo1">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form>
                <div name="form-cad-evento">
                    <label for="campo2">Nome do Responsável:</label>
                    <input type="text" class="form-control" id="campo2" name="campo2">

                <br>
                <div name="form-cad-evento">

                </div>
                <br>

                </div>
                <br>
                <div name="form-cad-evento">

                </div>
                <br>
