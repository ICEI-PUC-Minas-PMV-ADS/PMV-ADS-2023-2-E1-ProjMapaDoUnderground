<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/93b09a271f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Mapa do Underground</title>
</head>

<body>

    <header class="header-container">
        <div class="logo-header">
            <a href="../pagina_principal/principal.html">
                <img src="imagens/logo-header.png" width="100" height="70" alt="Logo">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
        </div>
        <div class="nav-links">
            <a href="../pagina-eventos-filtros/filtro_ex.html">Eventos</a>
            <a href="..\pagina_sobre\sobre.html">Sobre</a>
            <a href="..\pagina_login\login.html">Login</a>
        </div>

        <i id="burger" class="material-icons" onclick="clickMenu()">menu</i>
        <script src="./menu.js"></script>
    </header>

    <section>
        <div class="usuario-container">
            <div class="usuario">
                <img src="imagens/1.png" alt="">
                <h2>Sou Usuário</h2>
                <button class="acessar" id="show-login1">acessar</button>
            </div>

            <div id="linha-vertical"></div>

            <div class="produtor">
                <img src="imagens/2.png" alt="">
                <h2>Sou Produtor</h2>
                <button class="acessar" id="show-login2">acessar</button>
            </div>
        </div>
    </section>

    <div class="popup" id="login-usuario">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Login Usuário</h2>
            <p>Conheça os melhores eventos</p>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email" />
            </div>
            <div class="form-element">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" />
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Mantenha-me conectado</label>
                <a href="../pagina_cadastro_usuario/cadastro-usuario.html" class="criar-conta"><u>Criar Conta</u></a>
            </div>
            <div class="form-element">
                <button>LOGIN</button>
            </div>
            <div class="line-container">
                <div class="line"></div>
                <span class="or">ou</span>
                <div class="line"></div>
            </div>
            <div class="icons">
                <i class="fa-brands fa-google" style="color: #777777"></i>
                <i class="fa-brands fa-facebook" style="color: #777777"></i>
                <i class="fa-brands fa-twitter" style="color: #777777"></i>
            </div>
        </div>
    </div>

    <div class="popup" id="login-produtor">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Login Produtor</h2>
            <p>Crie eventos inesquecíveis</p>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email" />
            </div>
            <div class="form-element">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" />
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Mantenha-me conectado</label>
                <a href="../pagina_cadastro_usuario/cadastro-usuario.html" class="criar-conta"><u>Criar Conta</u></a>
            </div>
            <div class="form-element">
                <button>LOGIN</button>
            </div>
            <div class="line-container">
                <div class="line"></div>
                <span class="or">ou</span>
                <div class="line"></div>
            </div>
            <div class="icons">
                <i class="fa-brands fa-google" style="color: #777777"></i>
                <i class="fa-brands fa-facebook" style="color: #777777"></i>
                <i class="fa-brands fa-twitter" style="color: #777777"></i>
            </div>
        </div>
    </div>

    <script src="menu.js"></script>

    <footer>
        <div class="container-footer">
            <div class="logo">
                <img src="imagens/logo-footer.png" alt="Logo">
            </div>
            <div class="links">
                <a
                    href="https://www.google.com/maps/search/puc+minas+mapa/@-19.9224847,-43.9913397,15z/data=!3m1!4b1?entry=ttu">Endereço</a>
                <a href="..\pagina_duvidas\duvidas.html">Dúvidas Frequentes</a>
                <a href="#">Siga a gente nas redes sociais</a>
            </div>
            <div class="redes-sociais">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a> <br>
            </div>
        </div>
    </footer>

</body>

</html>
