<body>

    <header class="header-container">

        <div class="logo-header">
            <a href="../pagina_principal/principal.html">
                <img src="./imagens/logo-white.png" width="100" height="70" alt="Logo">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">

        <div class="nav-links">

    <section>
        <div class="center">
            <div class="usuario">
                <img src="imagens/1.png" alt="">
                <h1>Sou Usuário</h1>
                <button id="show-login1">acessar</button>
            </div>

            <div id="linha-vertical"></div>

            <div class="produtor">
                <img src="imagens/2.png" alt="">
                <h1>Sou Produtor</h1>
                <button id="show-login2">acessar</button>
            </div>
        </div>
    </section>

    <div class="popup" id="login-usuario">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Login Usuário</h2>
            <p>Conheça os melhores eventos</p>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="form-element">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha">
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Mantenha-me conectado</label>
                <a href="../pagina_cadastro_usuario/cadastro-usuario.html" class="criar-conta"><u>Criar
                        Conta</u></a>
            </div>
            <div class="form-element">
                <button>LOGIN</button>
            </div>
            <div class="line-container">
                <div class="line"></div>
                <span class="or">ou</span>
                <div class="line"></div>
            </div>
            <div class="icons">
                <i class="fa-brands fa-google" style="color: #777777;"></i>
                <i class="fa-brands fa-facebook" style="color: #777777;"></i>
                <i class="fa-brands fa-twitter" style="color: #777777;"></i>
            </div>
        </div>
    </div>

    <div class="popup" id="login-produtor">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Login Produtor</h2>
            <p>Crie eventos inesquecíveis</p>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="form-element">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha">
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Mantenha-me conectado</label>
                <a href="../pagina_cadastro_usuario/cadastro-usuario.html" class="criar-conta"><u>Criar
                        Conta</u></a>
            </div>
            <div class="form-element">
                <button>LOGIN</button>
            </div>
            <div class="line-container">
                <div class="line"></div>
                <span class="or">ou</span>
                <div class="line"></div>
            </div>
            <div class="icons">
                <i class="fa-brands fa-google" style="color: #777777;"></i>
                <i class="fa-brands fa-facebook" style="color: #777777;"></i>
                <i class="fa-brands fa-twitter" style="color: #777777;"></i>
            </div>
        </div>
