<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com Múltiplos Itens</title>
    <link rel="stylesheet" href="paginaEx.css">

    <!-- Inclua o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="multi-item-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card">
                                <img src="./Estados/Bahia.jpg" class="card-img-top" alt="Imagem 1">
                                <div class="card-body">
                                    <h5 class="card-title">Bahia</h5>
                                    <p class="card-text">Descrição do item 1.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <img src="./Estados/Ceará.jpg" class="card-img-top" alt="Imagem 1">
                                <div class="card-body">
                                    <h5 class="card-title">Ceará</h5>
                                    <p class="card-text">Descrição do item 1.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <img src="./Estados/Minas Gerais.jpg" class="card-img-top" alt="Imagem 2">
                                <div class="card-body">
                                    <h5 class="card-title">Minas Gerais</h5>
                                    <p class="card-text">Descrição do item 2.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <img src="./Estados/Paraná.jpg" class="card-img-top" alt="Imagem 3">
                                <div class="card-body">
                                    <h5 class="card-title">Paraná</h5>
                                    <p class="card-text">Descrição do item 3.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card">
                                <img src="./Estados/Pará.jpg" class="card-img-top" alt="Imagem 4">
                                <div class="card-body">
                                    <h5 class="card-title">Pará</h5>
                                    <p class="card-text">Descrição do item 4.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <img src="./Estados/Rio de Janeiro.jpg" class="card-img-top" alt="Imagem 4">
                                <div class="card-body">
                                    <h5 class="card-title">Rio de Janeiro</h5>
                                    <p class="card-text">Descrição do item 4.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <img src="./Estados/Santa Catarina.jpg" class="card-img-top" alt="Imagem 5">
                                <div class="card-body">
                                    <h5 class="card-title">Santa Catarina</h5>
                                    <p class="card-text">Descrição do item 5.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <img src="./Estados/São Paulo.jpg" class="card-img-top" alt="Imagem 6">
                                <div class="card-body">
                                    <h5 class="card-title">São Paulo</h5>
                                    <p class="card-text">Descrição do item 6.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#multi-item-carousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#multi-item-carousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </a>
        </div>
    </div>

    <!-- Inclua o Bootstrap JS no final do corpo para um melhor desempenho -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
